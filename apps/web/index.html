<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0066ff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
  <meta name="description" content="PLANNER Suite - Collection de modules de planification spécialisés pour différents secteurs : spectacle vivant, bars, nettoyage, sécurité, commerce et festivals.">
  <meta name="application-name" content="PLANNER Suite">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PLANNER Suite">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-TileColor" content="#0066ff">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="PLANNER Suite - Planification professionnelle">
  <meta property="og:description" content="Suite de modules de planification spécialisés pour différents secteurs avec synchronisation vie pro/perso.">
  <meta property="og:image" content="/icons/og-image.png">
  <meta property="og:url" content="https://plannersuite.com">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#0066ff">
  <link rel="shortcut icon" href="/favicon.ico">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Preconnect to Supabase -->
  <link rel="preconnect" href="https://api.supabase.co">
  
  <!-- Preload Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Title -->
  <title>PLANNER Suite - Planification professionnelle</title>
  
  <!-- Prevent flash of unstyled content -->
  <script>
    // Check for dark mode preference
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
  
  <style>
    /* Initial loading styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      transition: background-color 0.3s ease;
    }
    
    .dark body {
      background-color: #0f172a;
      color: #f1f5f9;
    }
    
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loader-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    
    .loader-text {
      font-size: 18px;
      font-weight: 500;
    }
    
    .loader-progress {
      width: 200px;
      height: 4px;
      background-color: rgba(0, 102, 255, 0.2);
      border-radius: 2px;
      margin-top: 16px;
      overflow: hidden;
      position: relative;
    }
    
    .loader-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 30%;
      background-color: #0066ff;
      border-radius: 2px;
      animation: loading 1.5s infinite ease-in-out;
    }
    
    .dark .loader-progress {
      background-color: rgba(51, 133, 255, 0.2);
    }
    
    .dark .loader-bar {
      background-color: #3385ff;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.7;
      }
    }
    
    @keyframes loading {
      0% {
        left: -30%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Initial loading state -->
    <div class="initial-loader">
      <img src="/icons/logo-animation.svg" alt="PLANNER Suite" class="loader-logo">
      <div class="loader-text">Chargement de PLANNER Suite...</div>
      <div class="loader-progress">
        <div class="loader-bar"></div>
      </div>
    </div>
  </div>
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('Service Worker registered with scope:', registration.scope);
        }).catch(error => {
          console.error('Service Worker registration failed:', error);
        });
      });
    }
  </script>
  
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
